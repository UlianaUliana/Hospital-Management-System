# use the simple server factory if you only want to run on a single port
server:
  type: simple
  connector:
    type: http
    port: 8080

# Database settings.
database:

  # the name of your JDBC driver
  driverClass: org.postgresql.Driver

  # the username
  user: ${HMS_SQL_USER}

  # the password
  password: ${HMS_SQL_PASSWORD}

  # the JDBC URL
  url: ${SQL_URL}:${SQL_PORT}/hms

